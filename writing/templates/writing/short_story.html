{% extends "A_base/base.html" %}
{% load static %}

{% block content %}
<div class="sb-container sb-mx-auto sb-px-4">
    <!-- Back Button -->
    <div class="sb-max-w-4xl sb-mx-auto" data-storm="fade-in">
        <a href="{% url 'index' %}"
           class="sb-btn sb-btn-ghost sb-flex sb-items-center sb-gap-2 sb-w-fit"
           data-storm-hover="lift">
            <svg class="sb-w-5 sb-h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Writing
        </a>
    </div>

    <!-- Story Header -->
    <div class="sb-max-w-4xl sb-mx-auto sb-text-center sb-mb-12" data-storm="fade-in" data-storm-delay="200">
        <h1 class="sb-text-5xl sb-font-bold sb-text-primary sb-mb-4" data-storm="hero-title">
            {{ story_title }}
        </h1>
        <p class="sb-text-xl sb-text-secondary sb-mb-6" data-storm="hero-subtitle" data-storm-delay="400">
            {{ story_subtitle }}
        </p>
        <div class="sb-flex sb-justify-center sb-gap-2">
            <span class="sb-badge sb-badge-accent">Short Story</span>
            <span class="sb-badge sb-badge-primary">Complete</span>
            <span class="sb-badge sb-badge-secondary">{{ word_count }} Words</span>
        </div>
    </div>

    <!-- Story Content -->
    <article class="sb-max-w-5xl sb-mx-auto" data-storm="slide-up" data-storm-delay="600">
        <div class="story-page">
            <div class="sb-prose sb-prose-lg">
                {{ story_content|safe }}
            </div>
        </div>
    </article>

    <!-- Footer Nav -->
    <div class="sb-max-w-4xl sb-mx-auto sb-mt-12 sb-text-center" data-storm="fade-in" data-storm-delay="800">
        <a href="{% url 'index' %}"
           class="sb-btn sb-btn-primary sb-btn-lg"
           data-storm-hover="lift"
           data-storm-click="pulse">
            Explore More Stories
        </a>
    </div>
</div>

<style>
/* Story page styling - clean background like novel reader */
.story-page {
    background-color: var(--sb-background, #090a14);
    padding: 3rem;
    border-radius: 0.5rem;
}

@media (max-width: 768px) {
    .story-page {
        padding: 1.5rem;
    }
}

/* Prose styling for story content */
.sb-prose {
    line-height: 1.8;
    font-size: 1.125rem;
    font-family: 'Georgia', serif;
}

.sb-prose p {
    margin-bottom: 1.5rem;
    color: var(--sb-text, #d7b594);
}

.sb-prose p:first-of-type::first-letter {
    font-size: 3.5rem;
    font-weight: bold;
    float: left;
    line-height: 1;
    margin-right: 0.5rem;
    margin-top: 0.1rem;
    color: var(--sb-primary, #4f8fba);
}

.sb-prose hr {
    border: none;
    text-align: center;
    margin: 3rem 0;
}

.sb-prose hr::before {
    content: "* * *";
    font-size: 1.5rem;
    color: var(--sb-text, #d7b594);
    letter-spacing: 1rem;
}

.sb-prose em {
    font-style: italic;
    color: var(--sb-text, #d7b594);
}

.sb-prose strong {
    font-weight: 600;
    color: var(--sb-text, #d7b594);
}
</style>
{% endblock %}
