<style>
.modern-footer {
  position: relative;
  margin-top: 4rem;
  padding: 3rem 0 2rem;
  background: linear-gradient(180deg, var(--surface-color), var(--background-color));
  border-top: 1px solid rgba(125, 211, 252, 0.2);
  overflow: hidden;
}

.footer-gradient-bg {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--gradient-primary);
  animation: shimmer 3s ease-in-out infinite;
}

@keyframes shimmer {
  0%, 100% { opacity: 0.5; transform: translateX(-100%); }
  50% { opacity: 1; transform: translateX(100%); }
}

.footer-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
}

.footer-content {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 3rem;
  margin-bottom: 3rem;
}

.footer-section {

}

.footer-title {

  font-size: 1.2rem;

/* Removed gradient-text - anti-pattern */

.footer-links {

.footer-links a {
  color: var(--text-secondary-color);
  text-decoration: none;
  transition: all 0.3s ease;
  display: inline-block;
  padding: 0.25rem 0.5rem;
  border-radius: 0.5rem;
}

.footer-links a:hover {
  color: var(--primary-color);
  background: rgba(125, 211, 252, 0.1);
  transform: translateX(5px);
}

.social-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem !important;
  background: var(--primary-color-25);
  color: var(--text-color);
  border: 2px solid var(--text-color);
  border-radius: 2rem;
  transition: all 0.3s ease;
}

.social-link:hover {
  background: var(--primary-color) !important;
  color: var(--surface-color) !important;
  border-color: var(--primary-color);
  box-shadow: 0 5px 15px var(--primary-color-50);
}

.social-icon {
  transition: transform 0.3s ease;
}

.social-link:hover .social-icon {
  transform: scale(1.2);
}

}

}

.powered-by p {
  color: var(--text-secondary-color);

  font-size: 0.9rem;
}

.spellbook-link {
  display: inline-block;
  padding: 0.5rem 1.2rem;
  background: var(--primary-color);
  color: var(--text-color);
  text-decoration: none;
  border-radius: 2rem;
  border: 2px solid var(--text-color);
  font-weight: 600;

}

.spellbook-link:hover {

}

.footer-bottom {

.heart {

}

@keyframes heartbeat {

  10%, 30% { transform: scale(1.1); }
  20% { transform: scale(0.9); }
}

.analytics-toggle:hover {

}

@media (max-width: 768px) {

<script>
  function toggleAnalytics() {
      const section = document.getElementById('analytics-section');
      const button = document.querySelector('button[onclick="toggleAnalytics()"]');

      if (section && section.style.display === 'none') {
          section.style.display = 'block';
          window.scrollTo(0, section.offsetTop);
          if (button) button.textContent = 'Hide Analytics';
      } else if (section) {
          section.style.display = 'none';
          if (button) button.textContent = 'Show Analytics';
      }
  }
</script>
